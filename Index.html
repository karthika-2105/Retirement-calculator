<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="this-attractive-illustration-is-generated-happy-grandparents-day_790062-134435.jpg" class="d-block w-100" alt="Retirement planning image">
                <div class="textbox1">
                    <h1>Worried about retirement?</h1>
                    <h3>Don't worry, we got you covered!</h3>
                    <h4>Swipe right to access the retirement Calculator</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="7290740.jpg" class="d-block w-100" alt="Retirement planning image 2">
                <div class="form-container">
                    <table cellspacing="20px">
                        <tr>
                            <td><label for="currentage">Current age:</label></td>
                            <td><input type="number" id="currentage" name="currentage"></td>
                        </tr>
                        <tr>
                            <td><label for="retireage">Retirement age:</label></td>
                            <td><input type="number" id="retireage" name="retireage"></td>
                        </tr>
                        <tr>
                            <td><label for="msave">Monthly savings:</label></td>
                            <td><input type="number" id="msave" name="msave"></td>
                        </tr>
                        <tr>
                            <td><label for="interest">Annual interest rate (%):</label></td>
                            <td><input type="number" id="interest" name="interest"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" onclick="calculate()">Calculate</button></td>
                        </tr>
                    </table>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script>
        function calculate() {
            const currentAge = parseInt(document.getElementById('currentage').value);
            const retireAge = parseInt(document.getElementById('retireage').value);
            const monthlySavings = parseFloat(document.getElementById('msave').value);
            const annualInterestRate = parseFloat(document.getElementById('interest').value) / 100;

            const yearsToSave = retireAge - currentAge;
            const monthsToSave = yearsToSave * 12;

            let totalSavings = 0;
            for (let month = 1; month <= monthsToSave; month++) {
                totalSavings = (totalSavings + monthlySavings) * (1 + annualInterestRate / 12);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>Total Savings at Retirement: â‚¹${totalSavings.toFixed(2)}</h3>`;
        }
    </script>
</body>
</html>
